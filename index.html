<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assests/fontAwesome/css/all.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <main class="container">
      <section class="header-div">
        <header class="header">
          <section class="toolbar">
            <a href="index.html" class="mylogo">GeekyHacks</a>
            <button class="menu-button" type="button" title="Menu">
              <i class="fa-solid fa-bars fa-fade fa-2x icon-menu"></i>
            </button>
          </section>
          <section class="headlines">
            <div class="headlines-container">
              <div class="primary">
                Hey there. I’m Abdullah. <br />
                <span class="dev-span"> I’m a software developer</span>
              </div>
              <div class="supporting-content">
                I can help you build a product , feature or website Look through
                some of my work and experience! If you like what you see and
                have a project you need coded, don’t hesitate to contact me.
              </div>

              <div class="contact-icons">
                <button type="button" title="icon-twitter" class="btn-twitter">
                  <i class="fa-brands fa-twitter fa-2x icon-twitter"></i>
                </button>
                <button
                  type="button"
                  title="icon-linkedin"
                  class="btn-linkedin"
                >
                  <i class="fa-brands fa-linkedin-in fa-2x icon-linkedin"></i>
                </button>
                <button type="button" title="icon-medium" class="btn-medium">
                  <i class="fa-brands fa-medium fa-2x icon-medium"></i>
                </button>
                <button type="button" title="icon-github" class="btn-github">
                  <i class="fa-brands fa-github fa-2x icon-github"></i>
                </button>
                <button type="button" title="icon-github" class="btn-angellist">
                  <i class="fa-brands fa-angellist fa-2x icon-angellist"></i>
                </button>
              </div>
              <div class="downarrow-div">
                <button title="btn-downarrow" type="button">
                  <img
                    src="assests/images/header-illustration-mobile/Disabled.png"
                    alt="downarrow"
                    class="downarrow"
                  />
                </button>
              </div>
            </div>
          </section>
        </header>
      </section>
      <section class="my-work">
        <div class="aboutme-header">
          
            My Recent <br />
            Works.
          
        </div>
        <div class="project1">
          <div class="project1-img">
         
          </div>
          <div class="project1-content">
            <div class="project1-content-sec1">Multi-Post Stories <br> Gain+Glory</div>
            <div class="project1-content-sec2">
              <label for="html">HTML</label><label for="JS">JS</label
              ><label for="CSS">CSS</label
              ><label for="Ruby">Ruby and Rails</label>
            </div>
            <div class="project1-content-sec3"><button type="button" title="see-project">See Project</button></div>
          </div>
        </div>

        <div class="project2">
          <div class="project2-img"></div>
          <div class="project2-content">
            <div class="project2-head"></div>
            <div class="project2-medium"></div>
            <div class="project2-bottom"></div>
          </div>
        </div>
        <div class="project3">
          <div class="project3-img"></div>
          <div class="project3-content">
            <div class="project3-head"></div>
            <div class="project3-medium"></div>
            <div class="project3-bottom"></div>
          </div>
        </div>
        <div class="project4">
          <div class="project4-img"></div>
          <div class="project4-content">
            <div class="project4-head"></div>
            <div class="project4-medium"></div>
            <div class="project4-bottom"></div>
          </div>
        </div>
        <div class="project5">
          <div class="project5-img"></div>
          <div class="project5-content"></div>
        </div>
        <div class="project6">
          <div class="project6-img"></div>
          <div class="project6-content"></div>
        </div>
        <div class="project7">
          <div class="project7-img"></div>
          <div class="project7-content"></div>
        </div>
      </section>
      <section class="about-me"></section>
    </main>
  </body>
</html>
