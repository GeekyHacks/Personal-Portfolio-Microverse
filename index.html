<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assests/fontAwesome/css/all.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <section class="toolbar">
          <a href="index.html" class="mylogo">GeekyHacks</a>
          <button class="menu-button" type="button" title="Menu">
            <i class="fa-solid fa-bars fa-fade fa-2x icon-menu"></i>
          </button>
        </section>
        <section class="headlines">
          <div class="headlines-container">
            <h3 class="primary">
              Hey there. I’m Abdullah. <br />
              <span class="dev-span"> I’m a software developer</span>
            </h3>

            <p class="supporting-content">
              I can help you build a product , feature or website Look through
              some of my work and experience! If you like what you see and have
              a project you need coded, don’t hesitate to contact me.
            </p>
            <div class="contact-icons">
              <button type="button" title="icon-twitter" class="btn-twitter">
                <i class="fa-brands fa-twitter fa-2x icon-twitter"></i>
              </button>
              <button type="button" title="icon-linkedin" class="btn-linkedin">
                <i class="fa-brands fa-linkedin-in fa-2x icon-linkedin"></i>
              </button>
              <button type="button" title="icon-medium" class="btn-medium">
                <i class="fa-brands fa-medium fa-2x icon-medium"></i>
              </button>
              <button type="button" title="icon-github" class="btn-github">
                <i class="fa-brands fa-github fa-2x icon-github"></i>
              </button>
              <button type="button" title="icon-github" class="btn-angellist">
                <i class="fa-brands fa-angellist fa-2x icon-angellist"></i>
              </button>
            </div>
            <button title="btn-downarrow" type="button">
              <img src="assests/images/header-illustration-mobile/Disabled.png" alt="downarrow" class="downarrow">
            </button>
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
